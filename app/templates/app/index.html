<!DOCTYPE html>
<html lang="en">
<head>
        <title>{% block title %}Strings{% endblock %}</title>
        {% load crispy_forms_tags %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="https://media.istockphoto.com/vectors/vector-gavel-isolated-icon-law-and-justice-concept-vector-id1267392549?k=20&m=1267392549&s=612x612&w=0&h=fa1acBKyWQfqEZpWtG9UOJTWnXfRzWe6giFpAs66BrU=">
    </head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Concatenate</button>
    </form>

     <h2>Result of concatenation is {{ result }}</h2>

    <a href="{% url "multiply" %}">Try out multiplying string by number</a>
</body>
</html>
